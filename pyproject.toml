[tool.poetry]
name = "sec-parser"
version = "0.54.0"
description = "Parse SEC EDGAR HTML documents into a tree of elements that correspond to the visual structure of the document."
authors = ["Alphanome.AI <info@alphanome.ai>"]
readme = "README.md"
repository = "https://github.com/alphanome-ai/sec-parser"
license = "MIT"
classifiers = [
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    # NOTE: After changing Development Status here, also change it in the README.md badge
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Financial and Insurance Industry",
    "Operating System :: OS Independent",
]


[tool.poetry.dependencies]
python = ">=3.9,<3.9.7 || >3.9.7,<4.0"
frozendict = "^2.3.8"
beautifulsoup4 = "^4.12.2"
lxml = "^4.9.3"
cssutils = "^2.9.0"
xxhash = "^3.4.1"
loguru = "^0.7.2"
tabulate = "^0.9.0"
pandas = "^2.1.4"


[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
mypy = "^1.7.0"
commitizen = "^3.12.0"
pre-commit = "^3.5.0"
ruff = "^0.1.6"
pytest-cov = "^4.1.0"
types-requests = "^2.31.0.10"
types-beautifulsoup4 = "^4.12.0.7"
streamlit = "^1.28.2"
watchdog = "^3.0.0"
streamlit-nested-layout = "^0.1.1"
millify = "^0.1.1"
streamlit-extras = "^0.3.5"
ipykernel = "^6.27.0"
pytest-watch = "^4.2.0"
click = "^8.1.7"
rich = "^13.7.0"
hypothesis = "^6.90.0"
execnb = "^0.1.5"
pyyaml = "^6.0.1"
pytest-xdist = "^3.5.0"
sec-api-io = "^0.0.17"
pyinstrument = "^4.6.1"
pandas-stubs = "^2.1.1.230928"
sec-downloader = "^0.10.1"
tiktoken = "^0.5.1"
streamlit-antd-components = "^0.2.3"
notebook = "^7.0.6"


[tool.poetry.group.doc.dependencies]
sphinx = "^7.2.6"
sphinx-autobuild = "^2021.3.14"
myst-parser = "^2.0.0"
nbsphinx = "^0.9.3"
sphinx-autoapi = "^3.0.0"
sphinx-rtd-theme = "^1.3.0"
jupyter-black = "^0.3.4"
aiohttp = "^3.9.1"


[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "poetry"
update_changelog_on_bump = false
major_version_zero = true


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.run]
source = ["sec_parser"]


[tool.ruff]
select = ["ALL"]
ignore = [
    "D100",    # Missing docstring in public module
    "D101",    # Missing docstring in public class
    "D102",    # Missing docstring in public method
    "D103",    # Missing docstring in public function
    "D104",    # Missing docstring in public package
    "D105",    # Missing docstring in magic method
    "D107",    # Missing docstring in __init__
    "D203",    # 1 blank line required before class docstring
    "D205",    # 1 blank line required between summary line and description
    "D212",    # Multi-line docstring summary should start at the first line
    "ANN101",  # Missing type annotation for self in method
    "ANN102",  # Missing type annotation for cls in classmethod
    "PLR0913", # Too many arguments to function call (> 5)
    "C901",    # Function is too complex
    "PLR0912", # Too many branches (>= 12)
    ]


# Allow autofix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    ]

# Same as Black.
line-length = 88

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

# Python 3.9 is the minimum supported version.
target-version = "py39"


[tool.ruff.per-file-ignores]
"tests/**/*.py" = [
    "S101", # Allow asserts in tests
    "ARG", # Unused function args are functionally relevant due to fixtures
    "FBT", # Positional booleans in tests are acceptable, e.g. via @pytest.mark.parametrize()
    "PLR2004", # Allow magic values in tests
]


[tool.ruff.mccabe]
# Unlike Flake8, default to a complexity level of 10.
max-complexity = 10
